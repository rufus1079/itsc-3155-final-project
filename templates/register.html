{% extends '_layout.html' %}

{% block title %}Forum | Home{% endblock %}

{% block body %}
<form>
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Enter a username</label>
        <input type="email" id="form2Example1" class="form-control" />
      </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Enter an email address</label>
      <input type="email" id="form2Example1" class="form-control" placeholder='"abc123@gmail.com"' />
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Enter a password</label>
      <input type="password" id="form2Example2" class="form-control" />
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4">Sign up</button>
  
  </form>
{% endblock %}
