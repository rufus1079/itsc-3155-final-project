{% extends '_layout.html' %}

{% block title %}Forum | Home{% endblock %}

{% block body %}
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"><span class="font-weight-bold">User Name</span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6"><label class="labels">Name</label></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12"><label class="labels">Mobile Number: </label><label class="labels"> placeholder </label></div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6"><label class="labels">Country: </label><label class="labels"> placeholder </label></div>
                  <div class="col-md-6"><label class="labels">State/Region: </label><label class="labels"> placeholder </label></div>
                  <label for="floatingTextarea2">About: </label><label class="labels"> placeholder </label>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
</div>
{% endblock %}
